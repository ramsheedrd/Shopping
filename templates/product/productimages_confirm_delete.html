{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Delete Image
{% endblock title %}
    
{% block content %}
<div class="container-fluid col-sm-6 col-12">
    <div class="card border-dark mb-4 mt-4 shadow">
        <div class="card-header bg-secondary text-light d-flex justify-content-between">
            Products
        </div>
        <div class="card-body">
          <h4 class="card-title">Delete Image</h4>
          <div class="">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Are you sure you want to delete?</p>
                <img class="d-block m-auto" src="{{ object.image.url }}" style="height: 350px;" alt="">
                <div class="mt-4">
                    <button type="submit" class="btn btn-success btn-block shadow">Confirm</button>
                </div>
            </form>
        </div>
        </div>
      </div>
</div>
{% endblock content %}
