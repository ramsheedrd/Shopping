{% extends 'base.html' %}
{% load static %}

{% block title %}
Categories
{% endblock title %}
    
{% block content %}
<div class="container col-sm-10 col-12">
    <h3 class="m-2 mt-4">Categories</h3>
    <div class="mt-4 d-flex flex-wrap category__card__wrapper">
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}">
            <div class="card category__card d-flex flex-column align-self-end m-2">
                <img class="card-img-top category__card__img" src="{{ category.category_image.url }}" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ category.category_name }}</h5>
                </div>
            </div>
        </a>
    {% endfor %}
            <a href="{% url 'product:category-add' %}" class="d-flex flex-column align-self-center">
            <div class=" category__card__add m-2">
                <div class="card-body">
                    <h4 class="display-1 text-center"> <i class="fas fa-plus-circle "></i> </h4>
                    <p class="lead text-center">Add Category</p>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock content %}
