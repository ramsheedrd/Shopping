{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Edit Category
{% endblock title %}
    
{% block content %}
<div class="container-fluid col-sm-6 col-12">
    <div class="card border-dark mb-4 mt-4 shadow">
        <div class="card-header bg-secondary text-light d-flex justify-content-between">
           Categories
        </div>
        <div class="card-body">
          <h4 class="card-title">Edit Category</h4>
          <div class="">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-success shadow">Save</button>
                </div>
            </form>
        </div>
        </div>
      </div>
</div>
{% endblock content %}
